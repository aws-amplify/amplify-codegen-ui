name: "CodeQL"

on:
  push:
    branches: [ "main", "array-field", "circleci-integ", "cli-check", "cli-setup", "cy-setup", "dep_update", "dep-update", "form-fixes", "form-to-component", "form-types", "prop-string-formatting", "refactor-tests", "schema-version-required", "tagged-release/cms-support", "tagged-release/dev", "tagged-release/expander", "tagged-release/forms", "tagged-release/forms-and-views", "tagged-release/render-default-theme", "update-codeowners", "upgrade-typescript", "use-callback" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "41 11 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
